<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acme Software â€” Modern Solutions</title>
  <link rel='stylesheet' href='assets/css/style.css'>
  <meta name="description" content="Acme Software provides modern web, mobile and cloud solutions for businesses.">
</head>
<body>
  <div class="wrap">
    <header>
      <div id="header-placeholder"></div>
      <script>
        fetch('./components/header.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById("header-placeholder").innerHTML = data;
          });
      </script>
    </header>

        <section id="projects" class="section">
          <h2 style="margin:0 0 1rem">Selected projects</h2>
          <div class="projects">
            <article id="article1" class="project">
              <div class="thumb">E-commerce platform</div>
              <h3 style="margin-top:.75rem">GlobalShop</h3>
              <p style="margin:0;color:var(--muted)">High-performance storefront and headless CMS integration.</p>
            </article>

            <article id="article2" class="project">
              <div class="thumb">Analytics console</div>
              <h3 style="margin-top:.75rem">Insightly</h3>
              <p style="margin:0;color:var(--muted)">Realtime analytics and alerting for ops teams.</p>
            </article>
          </div>
        </section>

          <div class="backdrop">
            <div class="modal">
              <h2>Project Details</h2>
              <p>Coing Soon.</p>
              <button id="closeModal">Close</button>
            </div>
          </div>

          <script>
            const backdrop = document.querySelector(".backdrop");
            const closeBtn = document.getElementById("closeModal");

          document.addEventListener("DOMContentLoaded", () => {
            const projects = document.getElementById("projects");
            projects.addEventListener("click", () => {
              console.log("Projects clicked!");
            });
          });

            document.addEventListener("DOMContentLoaded", () => {
            const projects = document.getElementById("article2")
            projects.addEventListener("click", () => {
              console.log("Projects clicked!");
            });
          });

            closeBtn.addEventListener("onclick", () => {
              backdrop.classList.remove("active");
            });

            backdrop.addEventListener("click", (e) => {
              if (e.target === backdrop) backdrop.classList.remove("active");
            });
          </script>

     <footer>
      <div id="footer-placeholder"></div>
      <script>
        fetch('./components/footer.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById("footer-placeholder").innerHTML = data;
          });
      </script>
    </footer>
</body>
</html>
